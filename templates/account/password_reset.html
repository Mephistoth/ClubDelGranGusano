{% load i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Recuperar Contraseña" %}</title>
    

</head>
<body>
    <h1>{% trans "¿Olvidaste tu contraseña?" %}</h1>
    <p>{% trans "Te enviaremos un correo electrónico para restablecer tu contraseña." %}</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Enviar correo de recuperación" %}</button>
    </form>
</body>
</html>
