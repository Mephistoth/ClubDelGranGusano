{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
</head>
<body>
  <h2>Crear cuenta</h2>
  <form method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'account_login' %}">Iniciar sesión</a></p>
</body>
</html>
