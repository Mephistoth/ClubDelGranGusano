{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Crear cuenta</h2>
      <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="{% url 'account_login' %}">Iniciar sesión</a></p>
    </div>
  </div>
</body>
</html>
