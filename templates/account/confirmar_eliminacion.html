{% extends "base.html" %}
{% block content %}
    <div style="text-align: center; margin-top: 50px;">
        <h2>¿Estás seguro de que deseas eliminar tu cuenta?</h2>
        <p>Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Sí, eliminar mi cuenta</button>
            <a href="{% url 'editar_perfil' %}" class="btn-secondary" style="margin-left: 10px;">Cancelar</a>
        </form>
    </div>
{% endblock %}
