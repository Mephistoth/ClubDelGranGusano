{% load static %}
{% load custom_tags %}
<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo" style="display: flex; align-items: center;">
            <a href="{% url 'home' %}">
                <img src="/media/ElgranGusano.jpg" alt="El comilón" class="navbar-logo-img">
            </a>
            <h2>Club del Gran Gusano</h2>
        </div>

        <div class="navbar-links">
            {% if user.is_authenticated %}
                <!-- Link al Chat -->
                <a href="{% url 'chat' %}" class="navbar-link">Chat Comunitario</a>

                <!-- Link a Videollamadas -->
                <a href="{% url 'videollamadas:crear_sala' %}" class="nav-link">Videollamada</a>

                <!-- Link a Blogs -->
                <a href="{% url 'lista_blogs' %}" class="navbar-link">Blogs</a>

                <!-- Botón Vista Admin Blogs -->
                {% if user.is_staff or user|has_group:"educador" %}

                    <a class="navbar-link" href="{% url 'moderar_blogs' %}">Moderar Blogs</a>
                {% endif %}

                <!-- Menú desplegable de usuario -->
                <div class="navbar-dropdown">
                    <button class="navbar-user">
                        {% if user.first_name %}
                            {{ user.first_name }}
                        {% else %}
                            {{ user.email|slice:":user.email.index('@')" }}
                        {% endif %}
                    </button>
                    <div class="dropdown-content">
                        <a href="{% url 'perfil' %}">Mi Perfil</a>
                        <a href="{% url 'account_logout' %}">Cerrar sesión</a>
                    </div>
                </div>

            {% else %}
                <a href="{% url 'account_login' %}">Iniciar sesión</a>
                <a href="{% url 'account_signup' %}">Registrarse</a>
            {% endif %}
        </div>
    </div>
</nav>
