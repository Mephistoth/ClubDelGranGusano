
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container">
    <h2>Iniciar Sesión</h2>

    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      
      <label  for="{{ form.login.id_for_label }}">{{ form.login.label }}</label>
      {{ form.login }}

      <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
      {{ form.password }}

      <button type="submit">Entrar</button>

      <a href="{% url 'home' %}" style="color: blue; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
          Ingresar como invitado
      </a>
    </form>

    {% if form.non_field_errors %}
    <div style="color: red;">
       {% for error in form.non_field_errors %}
           <p>{{ error }}</p>
       {% endfor %}
    </div>
    {% endif %}

    <p>¿No tienes cuenta? <a href="{% url 'account_signup' %}">Regístrate</a></p>
    <p><a href="{% url 'account_reset_password' %}">¿Olvidaste tu contraseña?</a></p>

</div>
</body>
</html>
