
{% load static %}

  <link rel="stylesheet" href="{% static 'css/password_reset_from_key.css' %}">


{% block content %}

</style>

  <div class="card">
    <h2 class="card-title">Establecer nueva contraseña </h2>
    {% if token_fail %}
      <p>El enlace de restablecimiento no es válido. Solicita uno nuevo.</p>
    {% else %}
      <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
      </form>
    {% endif %}
  </div>
{% endblock %}
