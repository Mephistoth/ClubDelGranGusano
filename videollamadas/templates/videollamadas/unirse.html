{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Unirse por código de sala</h2>

  {% if messages %}
    {% for msg in messages %}
      <div class="alert">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="text" name="codigo" placeholder="Código de invitación">
    <button type="submit">Unirse</button>
  </form>

  <p><a href="{% url 'videollamadas:lista_salas' %}">Ver salas públicas</a></p>
{% endblock %}
