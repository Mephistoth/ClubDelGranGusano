<!-- chat/templates/chat/chat.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Único</title>
  <style>
    .chat-body { 
      height: 300px; 
      overflow-y: auto; 
      border: 1px solid #ccc; 
      padding: 5px; 
      margin-bottom: 1rem;
    }
    form { display: flex; gap: .5rem; }
    input { flex: 1; padding: .5rem; }
    button { padding: .5rem 1rem; }
  </style>
</head>
<body>
  <div id="chatBody" class="chat-body">
    {% for msg in messages %}
      <div>
        <strong>
          {{ msg.user.first_name|default:msg.user.username|default:"Invitado" }}:
        </strong>
        {{ msg.content }}
      </div>
    {% empty %}
      <div><em>No hay mensajes aún.</em></div>
    {% endfor %}
  </div>

  <form id="chatForm" onsubmit="sendMessage(event);">
    {% if user.is_authenticated %}
      <input id="chatMessage" required autocomplete="off" placeholder="Escribe tu mensaje...">
      <button type="submit">Enviar</button>
    {% else %}
      <input disabled placeholder="Solo lectura para invitados">
      <button disabled>Enviar</button>
    {% endif %}
  </form>

  <script>
    const chatSocket = new WebSocket(
      (location.protocol === "https:" ? "wss://" : "ws://")
      + window.location.host + "/ws/chat/"
    );

    chatSocket.onmessage = function(e) {
      const { user, message } = JSON.parse(e.data);
      const chatBody = document.getElementById('chatBody');
      const div = document.createElement('div');
      div.innerHTML = `<strong>${user}:</strong> ${message}`;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    };

    chatSocket.onclose = function(e) {
      console.error('Chat cerrado inesperadamente');
    };

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('chatMessage');
      const text = input.value.trim();
      if (!text) return;
      chatSocket.send(JSON.stringify({ message: text }));
      input.value = '';
    }
  </script>
</body>
</html>
